
<header>
  <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <div class="container">
          <a class="navbar-brand" href="javascript:;" th:href="@{/}">Pessoas</a>
          <a routerLink="/unidade" routerLinkActive="active">Unidade</a>
      </div>
  </nav>
</header>

<main role="main">
  <section class="my-4">
    <div class="container">
        <h2>Cadastro de pessoas</h2>
    </div>
  </section>

  <section>
    <div class="container">
      <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="nome"
            class="form-control" placeholder="Nome"
            [(ngModel)]="pessoa.nome" required/>
        </div>

        <div class="form-group">
          <label for="salario">Salario</label>
          <input type="salario" id="salario" name="salario"
            class="form-control" placeholder="Salario"
            [(ngModel)]="pessoa.salario" required/>
        </div>

        <div class="form-group">
          <label for="pessoa.unidade">Unidade</label>
          <select class="form-control" id="unidade" >
            <option>Selecione...</option>
            <option *ngFor="let u of unidades" value="{{u.codigo}}">{{u.nome}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>Código</th>
              <th class="w-50">Nome</th>
              <th class="w-25">Salário</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let p of pessoas">
              <td class="text-center w-25">{{p.codigo}}</td>
              <td>{{p.nome}}</td>
              <td>{{p.salario}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
